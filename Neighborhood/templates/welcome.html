{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-12" id="images">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="navbar-form" role="search" method="" action="{% url 'search_results' %}">

                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Neighborhood" name="search">
                            <div class="input-group-btn">
                                <button class="btn btn-warning" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
